spring:
  application:
    name: fusion-backend
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:migme}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USERNAME:migme}
    password: ${DB_PASSWORD:migme_password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      pool-name: FusionHikariPool
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
  cache:
    type: caffeine

server:
  port: 8080
  servlet:
    context-path: /

fusion:
  netty:
    port: ${FUSION_TCP_PORT:9119}
    boss-threads: 1
    worker-threads: 4
  jwt:
    secret-key: ${JWT_SECRET_KEY:dGhpcy1pcy1hLXZlcnktbG9uZy1zZWNyZXQta2V5LWZvci1mdXNpb24tYmFja2VuZA==}
    expiration-ms: ${JWT_EXPIRATION_MS:86400000}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.migme.fusion: INFO
    org.springframework: WARN
    io.netty: WARN
