jar.name=fusion.jar
jar.loadtest.name=fusion.loadtest.jar

# root of sources hierarchy
src.dir=${basedir}/src/main/java
src.test.dir=${basedir}/src/test/java

# main sources
src.java.main.dir=${src.dir}
src.java.test.dir=${src.test.dir}

# root of etc hierarchy, typically used for templated sources and config files
src.etc.dir=${basedir}/etc

# resources get copied into target classes dir with filtering
src.resources.dir=${src.etc.dir}

# path to common directory
common.dir=../common/

javac.encoding=8859_1

# root of build hierarchy
target.dir=${basedir}/target
        
# where built source class files and resources go
target.classes.dir=${target.dir}/classes

target.classes.loadtest.dir=${target.dir}/classes_loadtest

# where J2SE/J2EE modules (.jar, .war, .ear) go
target.artifacts.dir=${target.dir}/artifacts

# where target lib archives (.JARs) go
target.lib.dir=${target.artifacts.dir}/lib

# where the generated META-INF/*.xml go
target.metainf.dir=${target.dir}/META-INF

# base directory for external libraries
lib.dir=${common.dir}

# ice dir
#ice.dir=${common.dir}/Ice-3.0.1-mac
ice.dir=${common.dir}/Ice-3.3.1-mac
ice.jar=${ice.dir}/lib/Ice.jar

slice2java.file=${ice.dir}/bin/slice2java
#slice2java.ant.task=${ice.dir}/ant
slice2java.ant.task=${ice.dir}/lib/ant-ice.jar

war.name=datasyncsvc.war
war.webinf.dir=war
