tt_history:
  view:
    name: tt_history
  components:
    - common.user
    - tt_history

tt_form:
  view:
    name: tt_form
  components:
    - common.user
    - get_balance

tt_form_submit:
  view:
    name: tt_form_submit
  components:
    - common.user
    - account.account_telegraphic_transfer ?
    - tt_form_submit

credit_debit:
  view:
    name: credit_debit_form
  components:
    - common.user
    - (ajax,wap,corporate,touch,ios,blackberry) common.https_only ?
    - (ajax,wap,touch,ios,blackberry) common.get_registration_context_campaign
    - credit_debit_form
    - get_balance

credit_debit_form_submit:
  view:
    name: credit_debit_form
