LeaderboardDAO.getLastLoggedInUsersForRedis=SELECT CONCAT(uid.username, ':', uid.id) AS userKey FROM user u, userid uid WHERE u.username=uid.username AND DATEDIFF(NOW(), u.LastLoginDate) < ?
LeaderboardDAO.getLastLoggedInUserScoreForRedis=SELECT CONCAT(uid.username, ':', uid.id) AS userKey, s.score AS score FROM user u, userid uid, score s WHERE s.userid=uid.id AND u.username=uid.username AND DATEDIFF(NOW(), u.LastLoginDate) < ?

FashionShowDAO.getAvatarCandidatesForRedis=select u.username as uname, uid.id as uid, sum(a.Used) as avataritemcount from user u, userid uid, avataruseritem a, score z, reputationscoretolevel r where u.username=uid.username AND uid.id=a.UserID AND u.lastLoginDate >= date_sub(now(), interval ? day) AND uid.id = z.userid AND z.score >= r.score AND r.Level=? GROUP BY u.username HAVING avataritemcount >= ?
