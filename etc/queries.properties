GroupMembershipDAO.getGroupMemberUsernamesForEmailNotification=select username from groupmember g join user u on g.username = u.username where g.groupid = ? and g.status = 1 and g.EmailNotification = 1 and (u.emailactivated = 1 or u.mobileverified = 1)
GroupMembershipDAO.getGroupMemberUsernamesForEventNotification=select username from groupmember where groupid = ? and status = 1 and EventNotification = 1
