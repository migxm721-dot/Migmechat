GroupMembershipDAO.getGroupMemberUsernamesForNewGroupUserPostNotificationViaEmail=select distinct u.username from user u, groupmember gm, userpost otherposts, userpost newpost where u.username=gm.username and u.status=1 and (u.emailactivated=1 or u.mobileverified=1) and gm.status=1 and gm.emailthreadupdatenotification=1 and gm.username=otherposts.username and (otherposts.parentuserpostid=newpost.parentuserpostid or otherposts.id=newpost.parentuserpostid) and newpost.id=? and otherposts.username != newpost.username and otherposts.status=1
GroupMembershipDAO.getGroupMemberUsernamesForNewGroupUserPostNotificationViaEventSystem=select distinct u.username from user u, groupmember gm, userpost otherposts, userpost newpost where u.username=gm.username and u.status=1 and gm.status=1 and gm.eventthreadupdatenotification=1 and gm.username=otherposts.username and (otherposts.parentuserpostid=newpost.parentuserpostid or otherposts.id=newpost.parentuserpostid) and newpost.id=? and otherposts.username != newpost.username and otherposts.status=1
